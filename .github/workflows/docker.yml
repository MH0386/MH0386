name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag 'latex_to_pdf' . && docker run --detach 'latex_to_pdf' && pdflatex resume.tex
