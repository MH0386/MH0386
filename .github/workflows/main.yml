name: LateX to PDF

on:
  push:
    branches: 
      - main
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Build LaTeX Document
        uses: lyuwen/build-latex-action@v1
        with:
          file: 'main.tex'
          
